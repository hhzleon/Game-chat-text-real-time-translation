<!DOCTYPE html>
<html>
<head>
  <title>守望先锋翻译器</title>
  <script src="./vue.min.js"></script>
  <style>
        textarea{
            width: 100%;
            height: 200px;
        }
  </style>
</head>
<body>
  <div id="app">
    <textarea v-model="text" disabled rows="5" cols="30"></textarea>
    <br>
    <input v-model="inputText" type="text" placeholder="输入文本">
    <button @click="">翻译</button>
    <button @click="submit">翻译消息列表</button>
    <br>
    <p>输入的文本: {{ inputText }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        text: '',
        inputText: ''
      },
      methods: {
        submit: function() {
        //   this.inputText = this.text;
            var that = this
            this.text = ""
            pywebview.api.tranPlayers_message().then(function(result){
                result.forEach(element => {
                    that.text = that.text+element+"\n";
                    console.log(that.text)
                });
            });
        },


      }
    });
  </script>
</body>
</html>
